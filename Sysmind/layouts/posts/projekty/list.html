{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">Projekty</h1>
    </header>
    <div class="post-content">
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                {{ if .Description }}
                <p>{{ .Description }}</p>
                {{ end }}
            </li>
            {{ end }}
        </ul>
    </div>
</article>
{{ end }}
